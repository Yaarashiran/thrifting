<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Save data to Supabase
    async function saveData() {
        const { data, error } = await supabase
            .from('yourTable')
            .insert([{ name: 'Example Name', description: 'Example Description' }]);
        if (error) console.error("Error saving data: ", error);
        else console.log("Data saved successfully!");
    }

    // Retrieve data from Supabase
    async function loadData() {
        const { data, error } = await supabase
            .from('yourTable')
            .select('*');
        if (error) console.error("Error loading data: ", error);
        else console.log("Data loaded: ", data);
    }
</script>
